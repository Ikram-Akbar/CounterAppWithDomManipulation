<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file -->

    <style>
      * {
        background-color: rgb(126, 192, 192);
        color: rgb(92, 88, 88);
      }
      .main_Container {
        margin: 100px auto;
        padding: 20px;
        height: 150px;
        width: 30%;
        border: 3px solid rgb(250, 250, 250);
        border-radius: 20px;
        text-align: center;
      }
      .counter_btn {
        display: flex;
        justify-content: center;
      }
      .counter_btn p {
        margin: 2px;
        padding: 5px;
      }
    </style>
    <!-- CSS end here -->
    <title>Counter App</title>
  </head>
  <body>
    <div class="main_Container">
      <div class="counter">
        <h3>Click The Button</h3>
        <br />
        <span id="result"> </span>
      </div>
      <div class="counter_btn">
        <p><button onclick="clickCounter()" type="button">+</button></p>
        <p><button onclick="clickCounter2()" type="button">-</button></p>
      </div>
    </div>
    <!-- Js script start here  -->
    <script>
      function clickCounter() {
        if (typeof Storage !== "undefined") {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
          } else {
            localStorage.clickcount = 1;
          }
          document.getElementById("result").innerHTML =
            "Result : " + localStorage.clickcount;
        }
      }

      function clickCounter2() {
        if (typeof Storage !== "undefined") {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) - 1;
          } else {
            localStorage.clickcount = 1;
          }
          document.getElementById("result").innerHTML =
            "Result :" + localStorage.clickcount;
        }
      }
    </script>
    <!-- script end here -->
  </body>
</html>
